<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1.0
                                 width=device-width,
                                 user-scalable=no" />
  <title>bert</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;600&display=swap" rel="stylesheet"> 

  <style>
    html, body {
      height: 100%;
      overflow: hidden;
      margin: 0;

      font-family: 'Space Grotesk', sans-serif;

      background-color: #000;
      color: #fff;
    }

    h1 {
      font-size: 3em;
    }

    h2 {
      font-size: 2.8em;
    }

    main {
      height: 100%;
    }

    .slide {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: transform .5s ease;
      transform: translateY(0);
    }

    .slide * {
      margin: 0;

      font-weight: normal;
    }

    .textbox {
      margin: 10px 50px;
    }

    #slide-control {
      position: absolute;

      bottom: 8px;
      right: 8px;

      display: inline;
    }

    #slide-control button {
      border: 1px solid #fff;
      outline: none;
      background-color: #000;
      color: #fff;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1em;
    }

    @media screen and (max-width: 670px) {
      h1 {
        font-size: 1.5em;
      }

      h2 {
        font-size: 1.4em;
      }
    }
  </style>
</head>
<body>
  <main>
    <section class="slide">
      <div class="textbox">
        <h1>BERT</h1>
      </div>

      <div class="textbox">
        <h2>something "useful" in natural language processing (NLP).</h2>
      </div>
    </section>

    <section class="slide">
      <div class="textbox">
        <h1>Hello</h1>
      </div>

      <div class="textbox">
        <h2>Hi...</h2>
      </div>
    </section>
  </main>

  <div id="slide-control">
    <button onclick="
      if (currentSlide > 0) {
        console.log('clicked');
        currentSlide--;
        moveSlide(currentSlide);
      }
    ">&#171; previous</button>
    <button onclick="
      if (currentSlide < (slides.length - 1)) {
        console.log('clicked');
        currentSlide++;
        moveSlide(currentSlide);     
      }
    ">next &#187;</button>
  </div>

  <script>
    let currentSlide = 0;

    const slides = document.querySelectorAll(".slide")

    const moveSlide = (currentSlide) => {
      slides.forEach(slide => {
        slide.style.transform = `translateY(-${currentSlide * 100}vh)`;
      });
    };

    document.addEventListener("keyup", (event) => {
      if (
        (
          event.key == "ArrowRight" ||
          event.key == "ArrowDown"
        ) &&
        currentSlide < (slides.length - 1)
      ) {
        currentSlide++;
      } else if (
        (
          event.key == "ArrowLeft" ||
          event.key == "ArrowUp"
        ) &&
        currentSlide > 0
      ) {
        currentSlide--;
      }

      // console.log(currentSlide);
      moveSlide(currentSlide);
    });
  </script>
</body>
</html>
